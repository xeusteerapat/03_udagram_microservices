sudo: required

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=1.29.0

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

script:
  - docker --version
  - docker-compose -f ./deployment-services/docker/docker-compose.yml
  - docker-compose build --parallel

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push xeusteerapat/reverseproxy-service
  - docker push xeusteerapat/users-service
  - docker push xeusteerapat/feed-service
  - docker push xeusteerapat/udagram-frontend